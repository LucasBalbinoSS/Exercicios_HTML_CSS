<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Rubik:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind.css">
</head>

<body class="flex justify-center mt-40">

    <form action="#">
        <h1 class="text-center font-semibold text-5xl mb-8">Log in</h1>

        <div class="flex justify-center">
            <button type="button" class="w-11/12 h-7 rounded-md text-white bg-blue-700 hover:bg-blue-800"><a
                    href="https://www.facebook.com/" target="blank" rel="external">Entre com Facebook</a></button>
        </div>

        <div class="flex justify-center mt-3 mb-5">
            <button type="button" class="w-11/12 h-7 rounded-md text-white bg-gray-500 hover:bg-gray-600"><a
                    href="https://www.github.com/" target="blank" rel="external">Entre com GitHub</a></button>
        </div>

        <div class="border-t p-5">
            <div>
                <label for="email" class="text-sm">E-mail</label>
            </div>

            <div class="flex justify-center mb-3">
                <input type="email" name="email" id="email"
                    class="w-11/12 h-7 border rounded-md text-sm outline-none focus:border-gray-400"
                    placeholder="Entre com seu e-mail...">
            </div>

            <div>
                <label for="senha" class="text-sm">Senha</label>
            </div>

            <div class="flex justify-center">
                <input type="password" name="senha" id="senha"
                    class="w-11/12 h-7 border rounded-md text-sm outline-none focus:border-gray-400"
                    placeholder="Entre com sua senha...">
            </div>
        </div>

        <div class="flex justify-center p-5">
            <button type="submit" class="w-60 h-7 rounded-md bg-red-500 text-white hover:bg-red-600">Entrar</button>
        </div>

        <div class="flex justify-center">
            <p><a href="#" class="hover:underline">Esqueci minha senha</a></p>
        </div>

    </form>

</body>

</html>
